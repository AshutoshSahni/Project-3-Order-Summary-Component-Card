<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Order Summary Component Card</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
    </head>
    <body>
        
        <div class="container">
            <div class="imgView">
                <img class="hero" src="images/illustration-hero.svg" />
            </div>
            <div class="section">
                <h1 style="font-weight: 900;">Order Summary</h1>
                <p style="font-weight: 600; color:rgb(141, 141, 141)">You can now listen to millions of songs, audiobooks and podcasts from any device and anywhere you like!</p>
            </div>
            <div class="plan">
                <div>
                    <img src="images/icon-music.svg" />
                </div>
                <div style>
                    <span style="font-weight:900;">Annual Plan</span><br/>
                    59.99/Year
                </div>
                <div style="margin-top: 15px;">
                    <a style="font-weight: bolder;" href="#">Change</a>
                </div>
            </div>
            <div class="bottom">
                <button class="payment-btn" type="button">Proceed to Payment</button><br/>
                <button class="cancel-btn" type="button">Cancel Order</button>
            </div>
        </div>
    </body>
</html>
